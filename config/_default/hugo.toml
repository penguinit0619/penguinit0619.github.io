baseURL = "https://penguinit.me"
title = "Penguin IT 블로그"
author = "Jinyong Kim"
copyright = "Jinyong Kim"
paginate = 4 # for demonstration of pagination
languageCode = "kr"
defaultContentLanguage = "kr"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]
theme = "tailwind"
enableRobotsTXT = true

[markup]
  _merge = "deep"

  [markup.highlight]
      anchorLineNos = false
      codeFences = true
      guessSyntax = false
      hl_Lines = ''
      hl_inline = false
      lineAnchors = ''
      lineNoStart = 1
      lineNos = true
      lineNumbersInTable = true
      noClasses = true
      noHl = true
      style = 'onedark'
      tabWidth = 4

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]
  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

